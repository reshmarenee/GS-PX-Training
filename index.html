<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="pxweb.css">
</head>
<body style="background-image: url(https://img.freepik.com/free-vector/hand-painted-watercolor-abstract-watercolor-background_23-2149005675.jpg?w=1480&t=st=1683236710~exp=1683237310~hmac=3c444aeed7aa4fbe81197894b7d928896cfe3210cf93851fa28ac7e658f4ddea);">

<h1>Login Form</h1>

<form name="form" id="Loginform">

  <div class="imgcontainer">
    <img src="gspx-logo.png" alt="Avatar" class="avatar">
  </div>

  <ul style="list-style-type:none;">
    <li><label for="usermail" class="headerlogin" style="font-weight: bold; font-size: 25px;">Username</label>
    <input style="width: 1000px; margin-left: 10px;" type="text" id="usermail" name="usermail" placeholder="yourname@email.com" ></li>
    <br>
      <br>
    <input style="width: 200px; height: 40px; border-radius: 10px; font-weight: bold;" type="button" id="Loginbutton" value="Login" onclick= allowlogin(usermail)></li>
    <br>
  </ul>
</form>

<script src='pxweb.js'></script>
</body>
</html>
