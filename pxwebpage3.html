    <h1 style="margin:20px;">Contact Form</h1>

    <div id="form">
        <form id="form1" method="post" action="Page2.HTML" >
        
         <p>
         <label for ="FirstName">Firstname:</label>
      <input type="text" name="firstname">
    </p>
    <p>
      <label for ="LastName">Lastname:</label>
      <input type="text" name="lastname">
    </p>
    <p>
        <label for ="Name">FullName:</label>
        <input type="text" name="name" required>
        </p>
       <p>
         <label for ="Email">Email:</label>
         <input type="email" name="email" required>
         </p>
      
       <p>
        
        <label for = "Role"> Role:</label>
    <select id="Role" name = "Role">
        <option value=""class="Role">--select--</option>
       <option id="Dev" value="Developer"class="Role">Developer</option>
          <option id="Man" value="Manager"class="Role">Manager</option>
    </select>
    </p>

    <label for = "Issueabout"> Issue About:</label>
    <select id="Issues" name="Issues">
        <option value=""class="Issue">--select--</option>

    </select>
    </p>
         <p>
         <label for ="Subject">Subject:</label>
         <input type="text" name="subject" required>
         </p>
         <p>
         <label for ="Message">Message:</label>     
        <textarea name="Message" id="message" cols="30" rows="10" required>
         
        </textarea>
        </p>
         <p>
          <input type="submit" id="submit" name="Submit" value="Send Message">
         </p>
    
    </form>

<script>
    $("select#Role").on('change',function(){
    var selected = $('#Role option:selected').text();
    if(selected=="Developer")
    {
        var data = [
          { "name": "Sandbox Environment", "issue": "Sandbox Environment" },
          { "name": "Production Environment", "issue": "Production Environment" },
          { "name": "Demo Environment", "issue": "Demo Environment" },
        
       ];
       $('#Issues').empty();
       for (var index = 0; index <= data.length; index++) {
          $('#Issues').append('<option value="' + data[index].name + '">' +  data[index].issue +'</option>');
       }
    } 
    else if(selected=="Manager"){
        var data = [
        { "name": "Approval Access", "issue": "Approval Access" },
          { "name": "Production Environment", "issue": "Production Environment" },
          { "name": "Sandbox Environment", "issue": "Sandbox Environment" },  
       ];
       $('#Issues').empty();
       for (var index = 0; index <= data.length; index++) {
          $('#Issues').append('<option value="' + data[index].name + '">' +  data[index].issue +'</option>');
       } 
    }
    else
    {
        var data = [
        { "name": "Select", "issue": "--select--" } 
       ]; 
       $('#Issues').empty();
       for (var index = 0; index <= data.length; index++) {
          $('#Issues').append('<option value="' + data[index].name + '">' +  data[index].issue +'</option>');
       } 
    }
});
  
    </script>
</body>
